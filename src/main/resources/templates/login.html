<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MATERIAL DESIGN ICONIC FONT -->


    <!-- STYLE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
</head>

<body>
<header th:insert="blogs/header :: header"></header>
<div class="wrapper">
    <div class="inner">
        <div class="image-holder">

        </div>
        <form th:action="@{/login}" method="post">
            <h3>Login Form</h3>

            <!-- Error message -->
            <div class="form-wrapper" th:if="${param.error}">
                <div class="alert alert-danger">Invalid username or password</div>
            </div>

            <!-- Logout message -->
            <div class="form-wrapper" th:if="${param.logout}">
                <div class="alert alert-info">You have been logged out.</div>
            </div>

            <div class="form-wrapper">
                <input type="text" placeholder="login or email" class="form-control" id="username" name="username"
                       autofocus="autofocus"/>
            </div>
            <div class="form-wrapper">
                <input type="password" placeholder="Password" class="form-control" id="password" name="password"/>
                <i class="zmdi zmdi-lock"></i>
            </div>
            <div class="form-wrapper">
                <h4>New User? <a href="/" th:href="@{/registration}">Register here</a></h4>
            </div>
            <button href="/" th:href="@{/registration}">Sign in
                <i class="zmdi zmdi-arrow-right"></i>
            </button>
        </form>
    </div>
</div>


</body>


</html>
