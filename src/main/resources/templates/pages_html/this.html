                    <p>
                        <a href="https://github.com/mark1992langer" class="btn btn-primary my-2">мой git</a>

                    <div class="col">
                        <p>Безумье, скаредность, и алчность, и разврат<br>
                            И душу нам гнетут, и тело разъедают;<br>
                            Нас угрызения, как пытка, услаждают,<br>
                            Как насекомые, и жалят и язвят.<br>
                        </p>
                        <p>Упорен в нас порок, раскаянье - притворно;<br>
                            За все сторицею себе воздать спеша,<br>
                            Опять путем греха, смеясь, скользит душа,<br>
                            Слезами трусости омыв свой путь позорный.<br>
                        </p>
                        <p>И Демон Трисмегист, баюкая мечту,<br>
                            На мягком ложе зла наш разум усыпляет;<br>
                            Он волю, золото души, испепеляет,<br>
                            И, как столбы паров, бросает в пустоту;<br>
                        </p>
                        <p>
                            Сам Дьявол нас влечет сетями преступленья<br>
                            И, смело шествуя среди зловонной тьмы,<br>
                            Мы к Аду близимся, но даже в бездне мы<br>
                            Без дрожи ужаса хватаем наслажденья;<br>
                        </p>
                    </div>
                    <div class="col">
                        <p>
                            Сам Дьявол нас влечет сетями преступленья<br>
                            И, смело шествуя среди зловонной тьмы,<br>
                            Мы к Аду близимся, но даже в бездне мы<br>
                            Без дрожи ужаса хватаем наслажденья;<br>
                        </p>
                        <p>
                            Как грудь, поблекшую от грязных ласк, грызет<br>
                            В вертепе нищенском иной гуляка праздный,<br>
                            Мы новых сладостей и новой тайны грязной<br>
                            Ища, сжимаем плоть, как перезрелый плод;<br>
                        </p>
                        <p>
                            У нас в мозгу кишит рой демонов безумный.<br>
                            Как бесконечный клуб змеящихся червей;<br>
                            Вдохнет ли воздух грудь - уж Смерть клокочет в ней<br>
                            Вливаясь в легкие струей незримо-шумной.<br>
                        </p>
                        <p>
                            До сей поры кинжал, огонь и горький яд<br>
                            Еще не вывели багрового узора;<br>
                            Как по канве, по дням бессилья и позора,<br>
                            Наш дух растлением до сей поры объят!<br>
                        </p>
                    </div>
                    <div class="col">
                        <p>
                            Средь чудищ лающих, рыкающих, свистящих<br>
                            Средь обезьян, пантер, голодных псов и змей,<br>
                            Средь хищных коршунов, в зверинце всех страстей<br>
                            Одно ужасней всех: в нем жестов нет грозящих<br>
                        </p>
                        <p>
                            Нет криков яростных, но странно слиты в нем<br>
                            Все исступления, безумства, искушенья;<br>
                            Оно весь мир отдаст, смеясь, на разрушенье.<br>
                            Оно поглотит мир одним своим зевком!<br>
                        </p>
                        <p>
                            То - Скука! - облаком своей houka* одета<br>
                            Она, тоскуя, ждет, чтоб эшафот возник.<br>
                            Скажи, читатель-лжец, мой брат и мой двойник<br>
                            Ты знал чудовище утонченное это?!<br>
                        </p>
