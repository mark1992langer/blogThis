<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>блог сайта</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body class="d-flex flex-column min-vh-100" style="background-image: url('https://images.wallpaperscraft.ru/image/single/gory_zakat_art_146043_2160x3840.jpg');">
    <!--<header th:insert="blogs/header :: header"></header>-->
    <div th:insert="blogs/nav :: nav"></div>
    <div class="container mt-5">
        <div th:each="el : ${post}" class="alert alert-into mt-2">
            <h3 th:text="${el.title}"/>
            <p th:text="${el.full_text}"/>
            <p><b>Просмотры: </b><span th:text="${el.views}"/></p>
            <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-success px-4">Редактировать</a><br><br>
            <form th:action="'/blog/' + ${el.id} + '/remove' " method="post">
                <button class="btn btn-primary my-2" type="submit">Удалить</button>
            </form>
        </div>
    </div>
    <div th:insert="blogs/footer :: footer" class="mt-auto"></div>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/isotope/isotope.pkgd.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>
    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>
    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    </body>
</html>
