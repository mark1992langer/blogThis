<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<!--<header th:insert="blogs/header :: header"></header>-->
<div th:insert="blogs/nav :: nav"></div>
<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">ЧТО МЫ ПРЕДЛАГАЕМ</h1>
            <p class="lead text-muted">Здесь идет некое описание того, что мы можем вам предложить.</p>
            <p>
                <a href="#" class="btn btn-primary my-2">ПЕРВАЯ КНОПКА action</a>
                <a href="#" class="btn btn-secondary my-2">ВТОРАЯ КНОПКА action</a>
            </p>
        </div>
    </div>
</section>

<div class="container mt-5">
    <h1>Блог сайта</h1>
    <!-- здесь происходит получение всех постов которые мы перебираем циклом each и выводим данные title и anons-->
    <!-- а также ссылку для полной статьи-->
    <div th:each="el: ${posts}" class="alert alert-into mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.anons}"/>
        <a th:href="'/blog/' + ${el.id}" class="btn btn-warning">Детальнее</a>
    </div>
</div>

<div th:insert="blogs/footer :: footer" class="fixed-bottom"></div>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/isotope/isotope.pkgd.min.js"></script>
<script src="lib/lightbox/js/lightbox.min.js"></script>

<!-- Contact Javascript File -->
<script src="mail/jqBootstrapValidation.min.js"></script>
<script src="mail/contact.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>
</html>
