<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body class="d-flex flex-column min-vh-100" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/psychologist/img1.jpg');">
        <div th:insert="blogs/nav :: nav"></div>
        <!-- Create HTML registration form -->
        <div class="container position-absolute top-50 start-50 translate-middle">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <!-- success message -->
                    <div th:if="${param.success}">
                        <div class="alert alert-info-opacity-10 position-absolute top-0 start-50 translate-middle ">You've successfully registered
                            to app!</div>
                    </div>
                    <br>
                    <h1>Registration</h1>
                    <form th:action="@{/registration}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label class="control-label" for="firstName"> First Name </label>
                            <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="lastName"> Last Name </label>
                            <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="email"> Email </label>
                            <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
                        </div>
                        <div class="form-group mb-2">
                            <label class="control-label" for="password"> Password </label>
                            <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus" />
                        </div>
                        <div class="form-group mb-2">
                            <button type="submit" class="form-control btn btn-primary submit px-3">Register</button>
                        </div>
                        <div class="form-group d-md-flex justify-content-center">
                            <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div th:insert="blogs/footer :: footer" class="mt-auto"></div>
        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="lib/isotope/isotope.pkgd.min.js"></script>
        <script src="lib/lightbox/js/lightbox.min.js"></script>

        <!-- Contact Javascript File -->
        <script src="mail/jqBootstrapValidation.min.js"></script>
        <script src="mail/contact.js"></script>
        <!-- Template Javascript -->
        <script src="js/main.js"></script>
    </body>
</html>
