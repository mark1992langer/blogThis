<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
       button {
        margin-bottom: 400px;
    }
    </style>
</head>
<body>
<header th:insert="blogs/header :: header"></header>

<div class="container mt-5">
    <div th:each="el : ${post}" class="alert alert-into mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.full_text}"/>
        <p><b>Просмотры: </b><span th:text="${el.views}"/></p>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/blog/' + ${el.id} + '/remove' " method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>

    </div>
</div>

<div th:insert="blogs/footer :: footer"></div>
</body>
</html>
